<a id="maptype-styled-simple" ngd-viewport-el></a> 
<h2>Simple Styled Map
  <a href="https://developers.google.com/maps/documentation/javascript/examples/maptype-styled-simple">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map')">
      <img src="images/maptype-styled-simple.png" />
    <map init-event="init-map" center="40.6743890, -73.9455" zoom="12" styles="[{stylers:[{hue:'#890000'},{visibility:'simplified'},{gamma:0.5},{weight:0.5}]},{elementType:'labels',stylers:[{visibility:'off'}]},{featureType:'water',stylers:[{color:'#890000'}]}]"></map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
