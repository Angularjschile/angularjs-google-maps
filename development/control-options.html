<a id="control-options" ngd-viewport-el></a> 
<h2>Control options
  <a href="https://developers.google.com/maps/documentation/javascript/examples/control-options">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html">
    <map center="-33, 151" zoom="4" 
      pan-control="true"
      map-type-control="true"
      map-type-control-options="{style:'DROPDOWN_MENU'}"
      zoom-control="true"
      zoom-control-options="{style:'SMALL'}">
    </map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
