<a id="control-positioning" ngd-viewport-el></a> 
<h2>Control Positioning
  <a href="https://developers.google.com/maps/documentation/javascript/examples/control-positioning">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html">
    <map center="-28.643387, 153.612224" zoom="12" 
      pan-control="true"
      pan-control-options="{position:'TOP_RIGHT'}"
      map-type-control="true"
      map-type-control-options="{style:'HORIZONTAL_BAR', position:'BOTTOM_CENTER'}"
      zoom-control="true"
      zoom-control-options="{style:'LARGE', position:'LEFT_CENTER'}"
      scale-control="true"
      street-view-control="true"
      street-view-control-options="{position:'LEFT_TOP'}">
    </map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
