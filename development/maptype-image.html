<a id="maptype-image" ngd-viewport-el></a> 
<h2> Image map types
  <a href="https://developers.google.com/maps/documentation/javascript/examples/maptype-image">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="javascripts/maptype-image.js"></div>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map')">
    <div ng-controller="MapTypeImageCtrl">
      <img src="images/maptype-image.png" />
      <map init-event="init-map" zoom="1" center="0,0"
        street-view-control="false"
        map-type-id="moon"
        map-type-control-options="{
          mapTypeIds: ['moon']
        }">
        <map-type name="moon" object="moonMapType">
        </map-type>
      </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
