<a id="aerial-rotation" ngd-viewport-el></a> 
<h2>
  <a href="https://developers.google.com/maps/documentation/javascript/examples/aerial-rotation">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="javascripts/aerial-rotation.js"></div>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map')">
    <div ng-controller="AerialRotationCtrl">
      <input type="button" value="Auto Rotate" ng-click="autoRotate();">
      <img src="images/aerial-rotation.png" />
      <map init-event="init-map" center="45.518970, -122.672899"
        zoom="18"
        map-type-id="SATELLITE"
        tilt="45"
        heading="90">
      </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
