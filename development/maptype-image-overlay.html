<a id="maptype-image-overlay" ngd-viewport-el></a> 
<h2>
  <a href="https://developers.google.com/maps/documentation/javascript/examples/maptype-image-overlay">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="maptype-image-overlay.js"></div>
  <div ngd-plnkr-code="html">
    <map zoom="18" center="37.78313383212, -122.4039494991302">
      <overlay-map-type object="imageMapType" init-method="push">
      </overlay-map-type>
    </map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
