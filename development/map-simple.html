<a id="map-simple" ngd-viewport-el></a> 
<h2>Simple Map
  <a href="https://developers.google.com/maps/documentation/javascript/examples/map-simple">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map')">
    <img src="images/map-simple.png" />
    <map init-event="init-map" center="-34.397, 150.644" zoom="8"></map>
  </div>
  <div ngd-plnkr-show module-name="ngMap"></div>
</div>
