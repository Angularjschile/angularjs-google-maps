<a id="layer-data-style" ngd-viewport-el></a> 
<h2> Data Layer: Styling
  <a href="https://developers.google.com/maps/documentation/javascript/examples/layer-data-style">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map')">
      <img src="images/layer-data-style.png" />
      <map init-event="init-map" zoom="4" center="-28, 137.883">
        <map-data set-style="{fillColor: 'green', strokeWeight: 1}"
          load-geo-json="https://storage.googleapis.com/maps-devrel/google.json"></map-data>
      </map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
