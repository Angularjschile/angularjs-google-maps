<a id="layer-data-quakes-advanced" ngd-viewport-el></a> 
<h2> Data Layer: Earthquake data (Advanced)
  <a href="https://developers.google.com/maps/documentation/javascript/examples/layer-data-quakes">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="layer-data-quakes-advanced.js"></div>
  <div ngd-plnkr-code="html">
    <div ng-controller="LayerDataQuakesAdvCtrl">
      <map zoom="3" center="20, -160"
        styles="[{
            'featureType': 'all',
            'elementType': 'all',
            'stylers': [{'visibility': 'off'}]
          }, {
            'featureType': 'landscape',
            'elementType': 'geometry',
            'stylers': [{'visibility': 'on'}, {'color': '#fcfcfc'}]
          }, {
            'featureType': 'water',
            'elementType': 'labels',
            'stylers': [{'visibility': 'off'}]
          }, {
            'featureType': 'water',
            'elementType': 'geometry',
            'stylers': [{'visibility': 'on'}, {'hue': '#5f94ff'}, {'lightness': 60}]
          }]">
        <map-data 
          set-style="styleFunc"
          load-geo-json="quakes.geo.json"></map-data>
      </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
