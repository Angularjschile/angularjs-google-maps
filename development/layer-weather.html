<a id="layer-weather" ngd-viewport-el></a> 
<h2> Weather Layer
  <a href="https://developers.google.com/maps/documentation/javascript/examples/layer-weather">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map')">
      <img src="images/layer-weather.png" />
    <map init-event="init-map" zoom="6" center="49.265984,-123.127491">
      <weather-layer temperature-units="FAHRENHEIT"></weather-layer>
      <cloud-layer></cloud-layer>
    </map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
