<a id="control-disableUI" ngd-viewport-el></a> 
<h2>Disabling the default UI
  <a href="https://developers.google.com/maps/documentation/javascript/examples/control-disableUI">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html">
    <map center="-33, 151" zoom="4" disable-default-u-i="true" />
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
