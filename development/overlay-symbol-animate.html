<a id="overlay-symbol-animate" ngd-viewport-el></a> 
<h2> Animating Symbols
  <a href="https://developers.google.com/maps/documentation/javascript/examples/overlay-symbol-animate">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="overlay-symbol-animate.js"></div>
  <div ngd-plnkr-code="html">
    <div ng-controller="OverlaySymbolAnimateCtrl">
      <map zoom="5" center="20.291, 153.027" map-type-id="TERRAIN">
        <shape name="polyline" id="foo"
           icons="[{
             icon: {
               path: 'CIRCLE',
               scale: 8,
               strokeColor: '#393'
             },
             offset: '100%'
           }]"
          path="[[22.291, 153.027], [18.291, 153.027]]">
        </shape>
      </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
