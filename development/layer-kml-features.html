<a id="layer-kml-features" ngd-viewport-el></a> 
<h2> KML feature details
  <a href="https://developers.google.com/maps/documentation/javascript/examples/layer-kml-features">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="layer-kml-features.js"></div>
  <div ngd-plnkr-code="html">
    <div ng-controller="LayerKmlFeaturesCtrl">
      <map zoom="12" center="37.06, -95.68">
        <kml-layer on-click="showInContextWindow()"
          url="http://kml-samples.googlecode.com/svn/trunk/kml/Placemark/placemark.kml"></kml-layer>
      </map>
      {{description}}
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
