<a id="marker-simple" ngd-viewport-el></a> 
<h2>Simple Marker
  <a href="https://developers.google.com/maps/documentation/javascript/examples/marker-simple">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map')">
      <img src="images/marker-simple.png" />
    <map init-event="init-map" center="-25.363882,131.044922" zoom="4">
      <marker position="-25.363882,131.044922" title="Hello World!"></marker>
    </map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
