<a id="polyline-complex" ngd-viewport-el></a> 
<h2>
  <a href="https://developers.google.com/maps/documentation/javascript/examples/polyline-complex">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="javascripts/polyline-complex.js"></div>
  <div ngd-plnkr-code="html" ng-click="$broadcast('init-map')">
    <div ng-controller="PolylineComplexCtrl">
      <img src="images/polyline-complex.png" />
      <map init-event="init-map" zoom="7" center="41.879535, -87.624333"
        on-click="addMarkerAndPath()">
      </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
