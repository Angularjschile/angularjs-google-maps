<a id="layer-fusiontables-heatmap" ngd-viewport-el></a> 
<h2> Fusion Table heatmaps
  <a href="https://developers.google.com/maps/documentation/javascript/examples/layer-fusiontables-heatmap">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html">
    <map zoom="3" center="10, -140">
      <fusion-tables-layer 
        query= "{ select: 'location',
          from: '1xWyeuAhIFK_aED1ikkQEGmR8mINSCJO9Vq-BPQ'}",
        heatmap = "{enabled: true}"
      </fusion-tables-layer>
    </map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
