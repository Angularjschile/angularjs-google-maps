<a id="event-properties" ngd-viewport-el></a> 
<h2> Assigning arguments in UI events
  <a href="https://developers.google.com/maps/documentation/javascript/examples/event-properties">Google Source</a>
</h2>
When zoom level changed, the contents of infoWindow also updates.
<div ngd-plnkr-scope>
  <div ngd-plnkr-js="events/event-properties.js">
  <div ngd-plnkr-code="html">
    <div ng-controller="EventPropertiesCtrl">
      <map zoom="4" center="-25.363882, 131.044922" on-zoom_changed="zoomChanged()">
        <info-window id="1" position="-25.363882, 131.044922" visible="true">
          <div ng-non-bindable>Change the zoom level</div>
        </info-window>
      </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
