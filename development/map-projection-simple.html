<a id="map-projection-simple" ngd-viewport-el></a> 
<h2>Custom map projections
  <a href="https://developers.google.com/maps/documentation/javascript/examples/map-projection-simple">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="map-projection-simple.js"></div>
  <div ngd-plnkr-code="html">
    <div ng-controller="MapProjectionSimpleCtrl">
      <map zoom="0" center="0,0"
        on-click="alertLocation()"
        street-view-control="false"
        map-type-id="gallPetersMap"
        map-type-control-options="{
          mapTypeIds: ['ROADMAP', 'gallPetersMap']
        }">
        <map-type name="gallPetersMap" object="gallPetersMapType">
        </map-type>
      </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
