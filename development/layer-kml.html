<a id="layer-kml" ngd-viewport-el></a> 
<h2>KML Layer
  <a href="https://developers.google.com/maps/documentation/javascript/examples/layer-kml">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html">
      <map zoom="11" center="41.875696,-87.624207">

      </map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>
