<!DOCTYPE html>
<html ng-app="myapp">
  <head>
    <title>AngularJS Google Maps V3 Directive MapTypes</title>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization"></script>
    <script src="https://code.angularjs.org/1.2.26/angular.min.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-directives/master/build/ngd.min.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-directives/master/build/ngdPlnkr.js"></script>

    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <script>
      var app = angular.module("myapp",["ngMap", "ngd"]);
      app.config(function(PlnkrDefaultProvider) {
        PlnkrDefaultProvider.setLibs([ /* plunker default libraries */
          "https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio",
          "http://code.angularjs.org/1.2.25/angular.js",
          "https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"
        ]);
      });
      app.run(function($location, $rootScope) {
        $rootScope.page = $location.absUrl().match(/\/(\w+).htm/)[1];
      });
    </script>
  </head>

  <body ngd-viewport>
<!-- =================================================== -->
<!--     <div ng-include="'partials/header.html'"></div> -->
<!-- =================================================== -->
    <header>
      <div class="inner">
        <a href="https://github.com/allenhwkim/angularjs-google-maps" class="button">
          <img src="images/github-button.png" />
          <div class="overlay">
            <small>View project on</small> 
            GitHub
          </div>
        </a>
        <h1>Angularjs-Google-Maps</h1>
        <h2>The Simplest Way of Showing A Map</h2>
      </div>
    </header>

    <div ngd-viewport-nav ng-include="'partials/sidebar.html'"></div>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h2>Map Types</h2>
          <script src="/development/maptype-base.js"></script>
<!-- ====================================================== -->
<!--           <div ng-include="'maptype-base.html'"></div> -->
<!-- ====================================================== -->
<a id="maptype-base" ngd-viewport-el></a> 
<h2> Basic map types
  <a href="https://developers.google.com/maps/documentation/javascript/examples/maptype-base">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="/development/maptype-base.js"></div>
  <div ngd-plnkr-code="html">
    <div ng-controller="MapTypeBaseCtrl">
      <map zoom="10" center="41.850033,-87.6500523"
        on-maptypeid_changed="mapTypeChanged()"
        street-view-control="false"
        map-type-id="coordinate"
        map-type-control-options="{
          mapTypeIds: ['coordinate', 'ROADMAP'],
          style: 'DROPDOWN_MENU'
        }">
        <map-type name="coordinate" object="CoordMapType">
        </map-type>
      </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>

          <script src="/development/maptype-overlay.js"></script>
<!-- ========================================================= -->
<!--           <div ng-include="'maptype-overlay.html'"></div> -->
<!-- ========================================================= -->
<a id="maptype-overlay" ngd-viewport-el></a> 
<h2> Overlap map types
  <a href="https://developers.google.com/maps/documentation/javascript/examples/maptype-overlay">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="/development/maptype-overlay.js">
  <div ngd-plnkr-code="html">
    <map zoom="10" center="41.850033,-87.6500523">
      <overlay-map-type object="CoordMapType2" index="0">
      </overlay-map-type>
    </map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>

          <script src="/development/maptype-image.js"></script>
<!-- ======================================================= -->
<!--           <div ng-include="'maptype-image.html'"></div> -->
<!-- ======================================================= -->
<a id="maptype-image" ngd-viewport-el></a> 
<h2> Image map types
  <a href="https://developers.google.com/maps/documentation/javascript/examples/maptype-image">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="/development/maptype-image.js"></div>
  <div ngd-plnkr-code="html">
    <div ng-controller="MapTypeImageCtrl">
      <map zoom="1" center="0,0"
        street-view-control="false"
        map-type-id="moon"
        map-type-control-options="{
          mapTypeIds: ['moon']
        }">
        <map-type name="moon" object="moonMapType">
        </map-type>
      </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>

          <script src="/development/maptype-image-overlay.js"></script>
<!-- =============================================================== -->
<!--           <div ng-include="'maptype-image-overlay.html'"></div> -->
<!-- =============================================================== -->
<a id="maptype-image-overlay" ngd-viewport-el></a> 
<h2>
  <a href="https://developers.google.com/maps/documentation/javascript/examples/maptype-image-overlay">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="/development/maptype-image-overlay.js"></div>
  <div ngd-plnkr-code="html">
    <map zoom="18" center="37.78313383212, -122.4039494991302">
      <overlay-map-type object="imageMapType" init-method="push">
      </overlay-map-type>
    </map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>

<!-- ======================================================= -->
<!--           <div ng-include="'aerial-simple.html'"></div> -->
<!-- ======================================================= -->
<a id="aerial-simple" ngd-viewport-el></a> 
<h2>
  <a href="https://developers.google.com/maps/documentation/javascript/examples/aerial-simple">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html">
    <map 
      center="36.964645, -122.01523" 
      zoom="18" 
      tilt="45" 
      map-type-id="SATELLITE">
    </map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>

          <script src="/development/aerial-rotation.js"></script>
<!-- ========================================================= -->
<!--           <div ng-include="'aerial-rotation.html'"></div> -->
<!-- ========================================================= -->
<a id="aerial-rotation" ngd-viewport-el></a> 
<h2>
  <a href="https://developers.google.com/maps/documentation/javascript/examples/aerial-rotation">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="js" src="/development/aerial-rotation.js"></div>
  <div ngd-plnkr-code="html">
    <div ng-controller="AerialRotationCtrl">
      <input type="button" value="Auto Rotate" ng-click="autoRotate();">
      <map center="45.518970, -122.672899"
        zoom="18"
        map-type-id="SATELLITE"
        tilt="45"
        heading="90">
      </map>
    </div>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>

        </section>
      </div>
    </div>

  </body>
</html>
