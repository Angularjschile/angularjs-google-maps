<!DOCTYPE html>
<html ng-app="myapp">
  <head>
    <title>AngularJS Google Maps V3 Directive Styles</title>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>
    <script src="https://code.angularjs.org/1.2.26/angular.min.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-directives/master/build/ngd.min.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-directives/master/build/ngdPlnkr.js"></script>

    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <script>
      var app = angular.module("myapp",["ngMap", "ngd"]);
      app.config(function(PlnkrDefaultProvider) {
        PlnkrDefaultProvider.setLibs([ /* plunker default libraries */
          "https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio",
          "http://code.angularjs.org/1.2.25/angular.js",
          "https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"
        ]);
      });
      app.run(function($location, $rootScope) {
        $rootScope.page = $location.absUrl().match(/\/(\w+).htm/)[1];
      });
    </script>
  </head>

  <body ngd-viewport>
<!-- =================================================== -->
<!--     <div ng-include="'partials/header.html'"></div> -->
<!-- =================================================== -->
    <header>
      <div class="inner">
        <a href="https://github.com/allenhwkim/angularjs-google-maps" class="button">
          <img src="images/github-button.png" />
          <div class="overlay">
            <small>View project on</small> 
            GitHub
          </div>
        </a>
        <h1>Angularjs-Google-Maps</h1>
        <h2>The Simplest Way of Showing A Map</h2>
      </div>
    </header>

    <div ngd-viewport-nav ng-include="'partials/sidebar.html'"></div>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h2>Styles</h2>
<!-- =============================================================== -->
<!--           <div ng-include="'maptype-styled-simple.html'"></div> -->
<!-- =============================================================== -->
<a id="maptype-styled-simple" ngd-viewport-el></a> 
<h2>Simple Styled Map
  <a href="https://developers.google.com/maps/documentation/javascript/examples/maptype-styled-simple">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html">
    <map center="40.6743890, -73.9455" zoom="12" styles="[{stylers:[{hue:'#890000'},{visibility:'simplified'},{gamma:0.5},{weight:0.5}]},{elementType:'labels',stylers:[{visibility:'off'}]},{featureType:'water',stylers:[{color:'#890000'}]}]"></map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>

<!-- ================================================================ -->
<!--           <div ng-include="'maptype-styled-complex.html'"></div> -->
<!-- ================================================================ -->
<a id="maptype-styled-complex" ngd-viewport-el></a> 
<h2>Complex Styled Map
  <a href="https://developers.google.com/maps/documentation/javascript/examples/maptype-styled-complex">Google Source</a>
</h2>
<div ngd-plnkr-scope>
  <div ngd-plnkr-code="html">
    <map center="41.850033, -87.650052" zoom="12" styles="[{featureType:'road.highway',elementType:'geometry',stylers:[{hue:'#ff0022'},{saturation:60},{lightness:-20}]},{featureType:'road.arterial',elementType:'all',stylers:[{hue:'#2200ff'},{lightness:-40},{visibility:'simplified'},{saturation:30}]},{featureType:'road.local',elementType:'all',stylers:[{hue:'#f6ff00'},{saturation:50},{gamma:0.7},{visibility:'simplified'}]},{featureType:'water',elementType:'geometry',stylers:[{saturation:40},{lightness:40}]},{featureType:'road.highway',elementType:'labels',stylers:[{visibility:'on'},{saturation:98}]},{featureType:'administrative.locality',elementType:'labels',stylers:[{hue:'#0022ff'},{saturation:50},{lightness:-10},{gamma:0.90}]},{featureType:'transit.line',elementType:'geometry',stylers:[{hue:'#ff0000'},{visibility:'on'},{lightness:-70}]}]"></map>
  </div>
  <div ngd-plnkr-show module-name="myapp"></div>
</div>

        </section>
      </div>
    </div>

  </body>
</html>
